    <h1>Data Collection</h1>
    <h2 style="margin: 0 0 50px 0; font-size: 25px;">Submit your car here!</h2>
    <div id="divbox">
        <form name="dataform" style="display: flex; flex-wrap: wrap;" action="http://jkorpela.fi/cgi-bin/echo.cgi" onsubmit="return validateForm()">
            <div class="formcol-half"><input type="text" id="fname" name="fname" placeholder="First Name*"></div><br>
            <div class="formcol-half"><input type="text" id="lname" name="lname" placeholder="Last Name*"></div><br>
            <div class="formcol"><input type="text" id="idnum" name="idnum" placeholder="ID*"></div><br>
            <div class="formcol"><input type="text" id="mail" name="mail" placeholder="Mail Address"></div><br>
            <div class="formcol"><input type="text" id="email" name="email" placeholder="Email*"></div><br>
            <div class="formcol"><input type="text" id="telephone" name="telephone" placeholder="Telephone*"></div><br>
            <div class="formcol"><input type="text" id="prev_cars" name="prev_cars" placeholder="Cars previously submitted (quantity)*"></div><br>
            <label for="boughtcarsyes">Have you bought cars in the past 5 years?*</label>
            <div class="formradio"><input type="radio" id="boughtcarsyes" name="boughtcars" value="Yes"></div>
            <label class="radiolabel" for="boughtcarsyes">Yes</label>
            <div class="formradio"><input type="radio" id="boughtcarsno" name="boughtcars" value="No" checked="false"></div><br>
            <label class="radiolabel" for="boughtcarsno">No</label>
            <div class="formcol"><input type="text" id="car_model" name="car_model" placeholder="Model of the car*"></div><br>
            <div class="formcol"><input type="text" id="car_color" name="car_color" placeholder="Car color*"></div><br>
            <label for="car_category" style="margin-top: 20px;">Choose a category for the car:* </label>
            <select id="car_category" name="car_category" style="margin-top: 10px;">
                <option value="null">&lt;select one&gt;</option>
                <option value="SUV">SUV</option>
                <option value="Luxury">Luxury</option>
                <option value="Sport">Sport</option>
                <option value="Family">Family</option>
            </select><br>
            <textarea id="description" name="description" placeholder="Description"></textarea>
            <input type="checkbox" class="checkbox-input" id="extras" name="extras" value="true">
            <label class="checkbox-label" for="extras">Including Extra(s)</label>
            <input type="checkbox" class="checkbox-input" id="apply_coupon" name="apply_coupon" value="true">
            <label class="checkbox-label" for="apply_coupon">Apply Jim's coupon codes</label><br>
            <div class="formcol"><input id="reset" type="reset" value="Reset"></div>
            <div class="formcol"><input id="submit" type="submit" value="Submit"></div><br>
        </form>
    </div>

    <script>
        function validateForm()
        {
            if (document.dataform.fname.value == '')
            {
                alert('Please enter your first name!');
            }
            else if (document.dataform.lname.value == '')
            {
                alert('Please enter your last name!');
            }
            else if (document.dataform.idnum.value == '')
            {
                alert('Please enter your ID!');
            }
            else if (document.dataform.email.value == '')
            {
                alert('Please enter your e-mail!');
            }
            else if (document.dataform.car_category.value == 'null')
            {
                alert('Please select a car category!');
            }
            else if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.dataform.email.value)))
            {
                alert('Please enter a valid e-mail!');
            }
            else if (document.dataform.telephone.value == '')
            {
                alert('Please enter your telephone number!');
            }
            else if (document.dataform.prev_cars.value == '')
            {
                alert('Please enter how many cars you have previously submitted!');
            }
            else if (document.dataform.car_model.value == '')
            {
                alert('Please enter the car model name!');
            }
            else if (document.dataform.car_color.value == '')
            {
                alert('Please enter the car color!');
            }
            else
            {
                return true;
            }

            return false;
        }
    </script>
